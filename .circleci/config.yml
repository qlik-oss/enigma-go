aliases:

  - &build
      go build

  - &lint |
      go fmt ./...
      go get -u golang.org/x/lint/golint
      go install golang.org/x/lint/golint
      golint -set_exit_status
      # go fmt and golint can alter go.mod and go.sum.
      # This will cause the git diff to give false negative.
      # Restore those files before proceeding to avoid saif effect.
      git checkout go.mod go.sum
      git diff --exit-code

  - &test
      make test-unit

  - &examples |
      ./examples/run_examples.sh

version: 2
jobs:
  golang-1.24:
    docker:
      - image: cimg/go:1.25
    environment:
      GOLANG_VERSION: "1.24"
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-1.22{{ checksum "go.sum" }}
      - run: *build
      - save_cache:
          key: dependency-cache-1.22{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run: *lint
      - run: *test
      - run: go test -v -race ./release/verval
      - run: *examples

  golang-1.23:
    docker:
      - image: cimg/go:1.25
    environment:
      GOLANG_VERSION: "1.23"
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-1.21{{ checksum "go.sum" }}
      - run: *build
      - save_cache:
          key: dependency-cache-1.21{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run: *lint
      - run: *test
      - run: go test -v -race ./release/verval
      - run: *examples

  golang-1.22:
    docker:
      - image: cimg/go:1.25
    environment:
      GOLANG_VERSION: "1.22"
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-1.20{{ checksum "go.sum" }}
      - run: *build
      - save_cache:
          key: dependency-cache-1.20{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run: *lint
      - run: *test
      - run: go test -v -race ./release/verval
      - run: *examples

workflows:
  version: 2
  build:
    jobs:
      - golang-1.24:
          filters:
            tags:
              only:
                - /v.*/
      - golang-1.23:
          filters:
            tags:
              only:
                - /v.*/
      - golang-1.22:
          filters:
            tags:
              only:
                - /v.*/
